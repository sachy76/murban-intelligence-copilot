version: '3.8'

services:
  murban-copilot:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: murban-copilot
    ports:
      - "8501:8501"
    environment:
      - MURBAN_LLM_CONFIG=/app/config/llm_config.yaml
      - MURBAN_LOG_LEVEL=INFO
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      # Persist LLM cache across restarts
      - llm_cache:/app/.llm_cache
      # Persist logs
      - logs:/app/logs
      # Mount config for development (optional - comment out for production)
      # - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  llm_cache:
    driver: local
  logs:
    driver: local
